<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Matrícula Escolar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .parallax {
            /* The image used */
            background-image: url('background.jpg');

            /* Full height */
            height: 100vh;

            /* Create the parallax scrolling effect */
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;

            /* Center and scale the content */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .parallax-content {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
        }
        h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ddd;
        }
        .form-group input[type="text"], .form-group input[type="number"] {
            width: calc(100% - 10px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f5f5f5;
            color: #333;
        }
        .horario {
            margin-top: 20px;
            text-align: center;
        }
        .horario img {
            max-width: 100%;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="parallax">
    <div class="parallax-content">
        <div class="container">
            <h2>Sistema de Matrícula Escolar</h2>
            <div class="form-group">
                <label for="nombre">Nombre del estudiante:</label>
                <input type="text" id="nombre" placeholder="Ingrese el nombre">
            </div>
            <div class="form-group">
                <label for="edad">Edad del estudiante:</label>
                <input type="number" id="edad" placeholder="Ingrese la edad">
            </div>
            <div class="form-group">
                <button onclick="matricularEstudiante()">Matricular Estudiante</button>
            </div>
            <div id="resultado" class="result"></div>
            <div id="horario" class="horario"></div>
        </div>
    </div>
</div>

<script>
    function matricularEstudiante() {
        var nombre = document.getElementById('nombre').value;
        var edad = parseInt(document.getElementById('edad').value);

        // Validar que se haya ingresado un nombre y una edad válida
        if (nombre.trim() === '' || isNaN(edad) || edad <= 0) {
            alert('Por favor, ingrese un nombre y una edad válida.');
            return;
        }

        // Lógica de matriculación según la edad del estudiante
        if (edad >= 18) {
            document.getElementById('resultado').innerHTML = "<p>Lo sentimos, tienes " + edad + " años y ya no puedes inscribirte en secundaria.</p><p>Puedes acercarte a las oficinas del CEBE del colegio para obtener más información sobre educación nocturna.</p>";
            document.getElementById('horario').innerHTML = '';
        } else {
            var mensaje = "Bienvenido al sistema de matrícula escolar, " + nombre + "!<br>";
            var curso = '';
            if (11 <= edad && edad <= 12 ){
                grado = 1;
                seccion = 'A';
                curso = '1';
            } else if (13 <= edad && edad <= 14) {
                var eleccion = prompt("¿En qué grado deseas matricularte? (1, 2 o 3)");
                if (eleccion === '1' || eleccion === '2' || eleccion === '3') {
                    grado = parseInt(eleccion);
                    seccion = 'A';
                    curso = eleccion;
                } else {
                    mensaje += "Opción no válida.";
                }
            } else if (15 <= edad && edad <= 17) {
                var eleccion = prompt("¿En qué grado deseas matricularte? (3, 4 o 5)");
                if (eleccion === '3' || eleccion === '4' || eleccion === '5') {
                    grado = parseInt(eleccion);
                    seccion = 'A';
                    curso = eleccion;
                } else {
                    mensaje += "Opción no válida.";
                }
            } else {
                mensaje = "Edad no permitida para secundaria.";
            }
            document.getElementById('resultado').innerHTML = mensaje;

            // Mostrar el horario según el curso
            var imagenHorario = '';
            switch (curso) {
                case '1':
                    imagenHorario = '<img src="HORARIO1.jpg" alt="Horario de 1° año de secundaria">';
                    break;
                case '2':
                    imagenHorario = '<img src="HORARIO2.jpg" alt="Horario de 2° año de secundaria">';
                    break;
                case '3':
                    imagenHorario = '<img src="HORARIO3.jpg" alt="Horario de 3° año de secundaria">';
                    break;
                case '4':
                    imagenHorario = '<img src="HORARIO4.jpg" alt="Horario de 4° año de secundaria">';
                    break;
                case '5':
                    imagenHorario = '<img src="HORARIO5.jpg" alt="Horario de 5° año de secundaria">';
                    break;
                default:
                    // En caso de que no coincida ningún curso, limpiamos el contenido del horario
                    imagenHorario = '';
            }

            document.getElementById('horario').innerHTML = imagenHorario;
        }
    }
</script>

</body>
</html>
